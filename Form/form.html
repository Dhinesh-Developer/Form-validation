<body>
    <h2>Enter The Details </h2>

     <label for="UserName" id="us" style="color: red;">*</label><br>
     <input type="text" id="UserName" class="form-control"><br><br>
     <span id="msg" style="color: red;"></span><br>
     <label for="Email" id="e">Email</label>
     <label for="Email" id="e" style="color: red;">*</label>
     <input type="text" id="Email" class="form-control"><br>

     <input type="text" id="PhoneNumber" class="form-control"><br><br>

     <label for="Confirm Password" id="c">Confirm Password</label>

     <input type="Submit" class="cl"><br><br>



    </form>
